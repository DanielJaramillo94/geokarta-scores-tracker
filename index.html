<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>danijara.dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        color: #fff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: hidden;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hello {
        font-size: clamp(3rem, 8vw, 6rem);
        font-weight: 700;
        letter-spacing: -0.04em;
      }

      .footer {
        position: fixed;
        bottom: 20px;
        right: 24px;
        font-size: 0.9rem;
        opacity: 0.6;
        letter-spacing: 0.02em;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const { createElement } = React;
      const { createRoot } = ReactDOM;

      function App() {
        return createElement(
          React.Fragment,
          null,
          createElement(
            "div",
            { className: "container" },
            createElement("div", { className: "hello" }, "Â¡Hola mundo!")
          ),
          createElement("div", { className: "footer" }, "danijara.dev")
        );
      }

      const root = createRoot(document.getElementById("root"));
      root.render(createElement(App));
    </script>
  </body>
</html>
