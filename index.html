<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>danijara.dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React (UMD builds) -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
  </head>

  <body
    class="m-0 h-screen w-screen overflow-hidden bg-black text-white font-sans"
  >
    <div id="root"></div>

    <script src="./menu.js"></script>

    <script>
      const { createElement: h, useMemo, useState } = React;
      const { createRoot } = ReactDOM;

      function App() {
        const dates = useMemo(
          () => [
            "2025-12-20",
            "2025-12-21",
            "2025-12-22",
            "2025-12-23",
            "2025-12-24",
          ],
          []
        );

        const [selectedDate, setSelectedDate] = useState(dates[0]);

        return h(
          "div",
          { className: "h-screen grid grid-cols-[280px_1fr]" },
          h(window.DateSidebarMenu, {
            title: "Select a date",
            dates,
            selectedDate,
            onSelect: setSelectedDate,
          }),
          h(
            "main",
            {
              className:
                "relative h-screen flex items-center justify-center p-6",
            },
            h(
              "div",
              {
                className:
                  "text-center font-extrabold tracking-tight text-[clamp(2.5rem,6vw,5rem)]",
              },
              selectedDate
            )
          ),
          h(
            "div",
            {
              className:
                "fixed bottom-5 right-6 text-sm tracking-wide text-white/60 pointer-events-none",
            },
            "danijara.dev"
          )
        );
      }

      createRoot(document.getElementById("root")).render(h(App));
    </script>
  </body>
</html>
